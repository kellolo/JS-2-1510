<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BurgerStore</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
<header>
    <div class="headerBlock container">
        <input class="headerBlock__searchLine" type="text" placeholder="Search product">
        <div class="headerBlock__blockBasket">
            <div id = "counter"></div>
            <label  for="button" class="headerBlock__blockBasket__button" >Shopping Cart</label>
            <input id="button" type="checkbox">
            <div class="headerBlock__blockBasket__bottomBlock__decorArrow"></div>
            <div class="headerBlock__blockBasket__bottomBlock">
                <p class="headerBlock__blockBasket__bottomBlock__totalPrice">Total price 0</p>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="products container"></div>
</main>
<footer>
    <p>&copy; All rights reserved</p>
</footer>
</body>
</html>
